

{% extends 'admins/admin_base.html' %}

{% block content %}
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column; /* Changed to column layout */
    align-items: center;
    min-height: 100vh;
    color: white;
    overflow: hidden;
    background: linear-gradient(45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
    background-size: 400% 400%;
    animation: gradientAnimation 15s ease infinite;
  }

  /* Navigation Bar Styles */
  .navbar {
    width: 100%;
    background: rgba(255, 255, 255, 0.1);
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    position: relative;
    z-index: 2; /* Ensure navbar is above content */
  }

  .navbar .logo {
    font-size: 1.5em;
    font-weight: bold;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
  }

  .navbar ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
  }

  .navbar ul li {
    margin-left: 20px;
  }

  .navbar ul li a {
    color: white;
    text-decoration: none;
    padding: 8px 15px;
    border-radius: 5px;
    transition: background 0.3s ease;
  }

  .navbar ul li a:hover {
    background: rgba(255, 255, 255, 0.2);
  }

  /* Container Styles */
  .container {
    text-align: center;
    padding: 50px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    position: relative;
    z-index: 1;
    margin-top: 20px; /* Add space below the navbar */
  }

  h3 {
    font-size: 3em;
    margin-bottom: 20px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
  }

  @keyframes gradientAnimation {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

  .container:hover {
    transform: scale(1.02);
    transition: transform 0.3s ease;
  }
</style>

<div class="navbar">
  {% comment %} <div class="logo">Prediction</div> {% endcomment %}
  <ul>
    {% comment %} <li><a href="#">Home</a></li>
    <li><a href="#">Users List</a></li>
    <li><a href="#">Logout</a></li> {% endcomment %}
  </ul>
</div>

<div class="container">
  <h3 class="display-1">Welcome Admin</h3>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
  });
</script>
{% endblock %}
